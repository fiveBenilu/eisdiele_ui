<mat-toolbar color="primary">
  <span>Eisdiele Dashboard</span>
</mat-toolbar>

<div class="category-container">
  <button mat-raised-button *ngFor="let category of categories" (click)="filterItems(category)">
    {{ category }}
  </button>
</div>

<div class="dashboard-container">
  <mat-card *ngFor="let item of filteredItems" class="item-card">
    <img *ngIf="item.image" [src]="item.image" alt="{{item.name}}" class="item-image">
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-content>
      <p>Price: {{item.price}}€</p>
      <button mat-raised-button color="primary" (click)="addToCart(item)">Add to Cart</button>
    </mat-card-content>
  </mat-card>
</div>

<div class="cart-container">
  <h2>Cart</h2>
  <ul>
    <li *ngFor="let item of cart">{{item.name}} - {{item.price}}€</li>
  </ul>
  <h3>Total: {{total}}€</h3>
</div>
